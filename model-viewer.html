<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>masawada 3d model-viewer example</title>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        position: relative;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <model-viewer
      src="models/masawada.glb"
      ios-src="models/masawada.usdz"
      alt="A 3D model of masawada"
      ar
      auto-rotate
      camera-controls
      background-color="#6d971f"
    ></model-viewer>
  </body>
</html>
